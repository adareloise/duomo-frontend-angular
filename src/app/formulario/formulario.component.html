<div class="container py-4">    
    <form>        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="formulario.nombre"> 
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="formulario.apellido">
        </div>
        <div class="mb-3">
           <label for="email" class="form-label">Correo</label>
           <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formulario.email" >
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="formulario.fechaNacimiento" >
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="formulario.telefono" >
        </div> 
        
        <div class="mb-3" >
          <label for="region" class="form-label">Regiones</label>
          <select id="region-select" class="form-select form-select-sm mb-3" 
            [(ngModel)]="formulario.region"  (change)="setComunasRegion($event)">
              <option selected>Seleccione Region</option>
              <option value="{{ region.id }}" *ngFor="let region of regiones">{{ region.nombre }}</option>
          </select>       
        </div> 
      
        <div class="mb-3" *ngIf="comunas.length > 1"  >
          <label for="region" class="form-label">Comunas</label>
          <select id="comunas" class="form-select form-select-sm mb-3" [(ngModel)]="formulario.comuna" > 
              <option selected> Seleccione Comuna </option>
              <option  value="{{ comuna }}" *ngFor="let comuna of comunas">{{ comuna }}</option>
          </select>        
        </div>
        
        <button  role="button" class="btn btn-primary my-4 float-end" (click)="create()" *ngIf="!formulario.id else elseBlock">Enviar</button>
        
        <ng-template #elseBlock>
          <button  role="button" class="btn btn-primary my-4 float-end" role="button" (click)='update()'>Editar</button>
        </ng-template>
      </form>
</div>
